<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Prisma Online-Patcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="Prisma-Patcher-Logo.png" alt="Pokémon Prisma Logo" class="header-logo">
  <h1>Pokémon Prisma Online-Patcher</h1>
  <div class="subtitle">Deutsche Version</div>
</header>
<div class="container">
  <header>
    <h1>Pokémon Prisma Online-Patcher</h1>
    <div class="subtitle">Deutsche Version</div>
  </header>

  <div class="patcher-card drop-zone">
    <div class="file-select">
      <span class="file-select-label">ROM oder Savefile auswählen:</span>
      <div class="file-input-container">
        <label for="rom-file-input" class="file-input-button">Datei auswählen</label>
        <span id="selected-filename" class="file-name">Keine Datei ausgewählt</span>
      </div>
      <div class="drag-drop-hint">Oder Datei per Drag & Drop hierher ziehen</div>
      <input type="file" id="rom-file-input" name="source">

      <div class="checksum-container hidden">
        <div class="checksum-title">SHA1-Prüfsumme:</div>
        <div id="file-checksum" class="checksum-value"></div>
      </div>
    </div>

    <div class="drop-instructions">Datei hier ablegen</div>

    <button class="patch-button" onclick="patch(this);">ROM patchen</button>
  </div>

  <div id="result">Lade Patch-Datei aus dem GitHub-Repository...</div>

  <div id="messages" class="hidden"></div>
</div>

<!-- Verstecktes Patch-Datei-Input-Feld -->
<input type="file" name="bsp" id="bsp" style="display:none">

<script src="bsp-patcher.js"></script>
<script src="interface.js"></script>
</body>
</html>
