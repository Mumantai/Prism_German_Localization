<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Menu Test</title>
    <link href="http://localhost:8080/docs/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="patcher-card">
        <h2>Old Menu System (create_menu)</h2>
        <div id="messages1"></div>
        
        <h2>New Menu System (BSP Patcher)</h2>
        <div id="result1"></div>
    </div>
</div>

<script>
// Simulate the old create_menu function
function create_menu_old(options, callback) {
    const messages = document.getElementById("messages1");
    const div = document.createElement("div");
    
    for (let n = 0; n < options.length; n++) {
        const option = document.createElement("input");
        option.type = "button";
        option.value = options[n];
        option.onclick = (function (num) {
            alert('Selected: ' + options[num]);
        }).bind(null, n);
        div.appendChild(option);
    }
    
    messages.appendChild(div);
}

// Simulate the new menu system
function create_menu_new(options) {
    const patch_result = document.getElementById("result1");
    var menuContainer = document.createElement("div");
    menuContainer.className = "menu-container";

    var menuTitle = document.createElement("h3");
    menuTitle.textContent = "Bitte eine Option wÃ¤hlen:";
    menuContainer.appendChild(menuTitle);

    var menuList = document.createElement("div");
    menuList.className = "menu-options";

    options.forEach(function (option, index) {
        var button = document.createElement("button");
        button.textContent = option;
        button.onclick = function () {
            alert('Selected: ' + option);
        };
        menuList.appendChild(button);
    });

    menuContainer.appendChild(menuList);
    patch_result.appendChild(menuContainer);
}

// Test both systems
create_menu_old(["Ja", "Nein"]);
create_menu_new(["Ja", "Nein"]);
</script>
</body>
</html>
